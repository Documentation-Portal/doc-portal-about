<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Import for documentation portal styles -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@docs-gov-sg/doc-theme-default/public/dist/doc.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <!-- Import for mermaid support -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        hideSidebar: false, // Configurable when publishing
        basePath: "/", // Configurable when publishing
        homepage: "README.md", // Configurable when publishing
        coverpage: false, // Configurable when publishing
        onlyCover: false, // Configurable when publishing
        el: "#app",
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 2, // For automatic 2nd level headings
        themeColor: "#0076d6",
        search: "auto", // Enable search based on pages defined on your sidebar
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>

    <!-- Imports for documentation functionality on documentation portal  -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- SYNTAX HIGHLIGHTING -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-aspnet.min.js"
      integrity="sha512-PTP+1fu4BTgD5C2glTwtpgRATiqp7ILHlXl9oHxHZjZAO66zuNw/uu2vRInZOjG67CQ8dlI4U6MBzq9zCsQSQA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-bash.min.js"
      integrity="sha512-67amfcEDxfOpgUchjDWnlkJcvOQnd9q6OlGY+QaCs07cY1uhsyWPFHZee+8T7ZGN7uJpPwkxWrxCYGM0qokQzA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-csharp.min.js"
      integrity="sha512-n7bT9YZh5mnO05wGpW6qv6+ERpH7EMsmUW2AzQ3XEjS+NaaT59irhobjslgHpfaZxqLozDwenmVsy2xukIlwuA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-java.min.js"
      integrity="sha512-2exWlKKRvj5V4zVGi8YED0HHzMYSU/hUe46IE6Jegk3eDeLFkAlIMduhLMcS39nyf7KpY6hZ14Vvo7dQ5DAhMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-markdown.min.js"
      integrity="sha512-uwjJ8VYUw6nmnDKFMeKsG+Eq7ChrAOQ19XQrnEJd2fUTkfKj6otEp2mCBEHf6rRozv9FzKcljTI0HmjjQAicNw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-python.min.js"
      integrity="sha512-MkilXdEDuAGfyVcMLmLt0qIJuF/k0Tt3gQ417QkVKn0O7SqQ3ugRkLY21o1ze2LHo2mhmeef8C/Wu7W4r0Gw6w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-ruby.min.js"
      integrity="sha512-jZIs4Ptht8Ba3nrnNQL0mcfklmskSzTOpUMcpNiGIgGanidCVdSH7Q/F4mlLH1ytWdyetwctdaCyO7VC5bEBeg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-yaml.min.js"
      integrity="sha512-W4sEi2+rNDpN545yJfRasMUfjSy9qdc2gQaTJnpGAFowiMP90oajSg6Xubi8SdOfsUwUaR296lQ1WOj8aU9J2A=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
